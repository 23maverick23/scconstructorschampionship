- name: Q1 Bonus
  id: q1
  rules:
    - title: Early Close 
      image: early
      description: <b>2x deal pts</b> for deals that close outside of the last 7 days of the last month in a quarter.

    - title: Swiss Army Knife
      image: knife
      description: <b>2x deal pts</b> for deals where you lead and sell both the main SKU and an approved add-on (OpenAir, SuitePeople, SuiteBilling, Salesforce, NSPB).